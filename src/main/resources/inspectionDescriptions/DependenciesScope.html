<body>
<p>
    Reports when components with lower <i>scope</i> are injected into component with a wider <i>scope</i>.<br>
    Scope of the current component should be decreased, or dependency's scope - increased
</p>
<p>
    For example component with:
    <code><pre>
    $scope=request
    </pre></code>
    should <b>not</b> be injected into component with:
    <code><pre>
    $scope=global
    </pre></code>
</p>
</body>
</html>
