buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.3.4"
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

intellij {
    version 'IC-2018.1'
    plugins 'properties'
    pluginName 'atg-toolkit'
    downloadSources true
    sandboxDirectory "/home/atg/.idea/idea-sandbox"
    updateSinceUntilBuild false
}

runIde {
    jvmArgs '-Xmx1024m', '-Didea.cycle.buffer.size=disabled', 'XX:+HeapDumpOnOutOfMemoryError'
}

publishPlugin {
    username intellijPublishUsername
    password intellijPublishPassword
}

group 'org.idea.plugin.atg'
version '0.11' // Plugin version