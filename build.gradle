buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.4.2"
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

intellij {
    version 'IC-2018.1'
    plugins 'properties'
    pluginName 'atg-toolkit'
    downloadSources true
    updateSinceUntilBuild false
}

runIde {
    jvmArgs '-Xmx1024m', '-Didea.cycle.buffer.size=disabled'
}

publishPlugin {
    username intellijPublishUsername
    password intellijPublishPassword
}

group 'org.idea.plugin.atg'
version '1.0' // Plugin version